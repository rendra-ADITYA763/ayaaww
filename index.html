<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Cinema</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}

/* üå∏ PINK GRADIENT SOFT */
body{
  background:linear-gradient(180deg,#ffd1dc,#ff9eb5,#ff7fa2);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

/* FRAME */
.story{
  width:360px;
  height:640px;
  background:linear-gradient(180deg,#ffb6c1,#ff8fb1);
  border-radius:30px;
  overflow:hidden;
  position:relative;
  color:#fff;
}

/* TEXT VISIBILITY */
.story *{
  text-shadow:0 2px 6px rgba(0,0,0,.25);
}

/* START */
.start-overlay{
  position:absolute;
  inset:0;
  background:linear-gradient(180deg,#ffb6c1,#ff8fb1);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:30;
  cursor:pointer;
}
.start-card{
  padding:18px 26px;
  border-radius:16px;
  background:rgba(255,255,255,.35);
  color:#ff3366;
  font-weight:600;
}

/* FLASH */
.flash{
  position:absolute;
  inset:0;
  background:#fff;
  opacity:0;
  pointer-events:none;
  z-index:50;
}
.flash.active{animation:flash .35s ease}
@keyframes flash{
  0%{opacity:0}
  40%{opacity:.9}
  100%{opacity:0}
}

/* ‚ù§Ô∏è CONFETTI LOVE */
.love{
  position:absolute;
  top:-20px;
  color:#ff2f92;
  font-size:18px;
  animation:fall 2.5s linear forwards;
}
@keyframes fall{
  to{transform:translateY(700px);opacity:0}
}

/* SCENE */
.scene{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  transition:.8s ease;
}
.hidden{opacity:0;pointer-events:none}

/* OPENING */
.opening-text{
  font-size:18px;
  letter-spacing:2px;
  animation:fadeIn 3s forwards;
  text-align:center;
  color:#fff;
}
@keyframes fadeIn{to{opacity:1}}

/* GALLERY */
.gallery{position:absolute;inset:0}
.polaroid{
  width:170px;
  background:#fff;
  padding:12px;
  position:absolute;
  box-shadow:0 25px 45px rgba(0,0,0,.25);
  cursor:pointer;
  transform:translateY(40px) rotate(var(--r));
  animation:floatIn 1.2s forwards, float 6s ease-in-out infinite;
}
.polaroid img{width:100%}

.polaroid:nth-child(1){top:80px;left:20px;--r:-6deg}
.polaroid:nth-child(2){top:50px;right:20px;--r:5deg}
.polaroid:nth-child(3){bottom:170px;left:30px;--r:6deg}
.polaroid:nth-child(4){bottom:140px;right:30px;--r:-5deg}

@keyframes floatIn{to{transform:translateY(0) rotate(var(--r))}}
@keyframes float{50%{transform:translateY(-10px) rotate(var(--r))}}

.photo-caption{
  position:absolute;
  bottom:120px;
  font-size:15px;
  text-align:center;
  color:#fff;
}

/* NEXT */
.next-btn{
  position:absolute;
  bottom:60px;
  padding:10px 22px;
  border-radius:30px;
  background:rgba(255,255,255,.35);
  cursor:pointer;
  color:#ff3366;
  font-weight:600;
}

/* VIDEO PICK */
.video-title{
  position:absolute;
  top:22px;
  font-size:16px;
  letter-spacing:1px;
  color:#fff;
}
.video-picker{
  display:flex;
  gap:18px;
}

/* VIDEO POLAROID */
.video-polaroid{
  width:150px;
  background:#fff;
  padding:10px;
  box-shadow:0 25px 45px rgba(0,0,0,.35);
  position:relative;
  cursor:pointer;
  transition:.8s ease;
}
.video-polaroid video{width:100%}
.play-overlay{
  position:absolute;
  inset:10px;
  background:rgba(255,47,146,.35);
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:36px;
  color:#fff;
}

/* FULLSCREEN VIDEO */
.video-polaroid.fullscreen{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  padding:0;
  z-index:20;
  background:#000;
}
.video-polaroid.fullscreen video{
  width:100%;
  height:100%;
  object-fit:contain;
}
.video-polaroid.fullscreen .play-overlay{opacity:0}

/* BACK BUTTON */
.back-video{
  position:absolute;
  top:16px;
  left:16px;
  padding:6px 14px;
  border-radius:20px;
  background:rgba(0,0,0,.5);
  font-size:12px;
  cursor:pointer;
  z-index:60;
  display:none;
}
.back-video.show{display:block}

.back-photo{
  position:absolute;
  bottom:20px;
  padding:8px 18px;
  border-radius:30px;
  background:rgba(255,255,255,.35);
  cursor:pointer;
  color:#ff3366;
  font-weight:600;
}
</style>
</head>

<body>

<div class="story">
<div class="flash" id="flash"></div>
<div class="back-video" id="backVideo">‚üµ Video</div>

<!-- START -->
<div class="start-overlay" id="start">
  <div class="start-card">haayy hayyy <br> kanayaaa klikk dongg üíó</div>
</div>

<!-- OPENING -->
<div class="scene" id="opening">
  <div class="opening-text">klik foto nyaa yaa<br> jangan lupaa ‚ú®</div>
</div>

<!-- GALLERY -->
<div class="scene hidden" id="gallery">
  <div class="gallery">
    <div class="polaroid" data-text="kanayaaa lagiii pamer bandoo baruuü•≥"><img src="foto1.jpeg"></div>
    <div class="polaroid" data-text="satuu satuu nyaa anak cikarang yangg imuutüòç ‚ú®"><img src="foto.jpeg"></div>
    <div class="polaroid" data-text="ayaaa abisss makeup hii cantikk ü•∞"><img src="foto2.jpeg"></div>
    <div class="polaroid" data-text="bonuss lagii manyunnn‚ù§Ô∏è"><img src="ioo.jpeg"></div>
  </div>
  <div class="photo-caption" id="photoCaption">klik foto üíå</div>
  <div class="next-btn" id="nextBtn">‚ñ∂Ô∏è Lanjut ke Video</div>
</div>

<!-- VIDEO PICK -->
<div class="scene hidden" id="videoPick">
  <div class="video-title">terbanggg üò∂‚Äçüå´Ô∏è</div>
  <div class="video-picker">
    <div class="video-polaroid" id="card1">
      <video id="vid1" src="video1.mp4"></video>
      <div class="play-overlay">‚ñ∂</div>
    </div>
    <div class="video-polaroid" id="card2">
      <video id="vid2" src="video2.mp4"></video>
      <div class="play-overlay">‚ñ∂</div>
    </div>
  </div>
  <div class="back-photo" id="backToGallery">‚üµ Kembali ke Foto</div>
</div>

<audio id="music" src="lagu.mp3" loop></audio>
</div>

<script>
const start = document.getElementById('start');
const opening = document.getElementById('opening');
const gallery = document.getElementById('gallery');
const videoPick = document.getElementById('videoPick');
const caption = document.getElementById('photoCaption');
const nextBtn = document.getElementById('nextBtn');
const flash = document.getElementById('flash');

const backVideo = document.getElementById('backVideo');
const backToGallery = document.getElementById('backToGallery');

const card1 = document.getElementById('card1');
const card2 = document.getElementById('card2');
const vid1 = document.getElementById('vid1');
const vid2 = document.getElementById('vid2');
const music = document.getElementById('music');

/* CONFETTI LOVE */
function loveConfetti(){
  for(let i=0;i<20;i++){
    const l=document.createElement('div');
    l.className='love';
    l.innerHTML='‚ù§';
    l.style.left=Math.random()*360+'px';
    l.style.animationDuration=(2+Math.random())+'s';
    document.querySelector('.story').appendChild(l);
    setTimeout(()=>l.remove(),3000);
  }
}

/* AUDIO */
function fadeOutMusic(){
  let v = music.volume;
  const f=setInterval(()=>{
    v-=0.03;
    if(v<=0){
      music.volume=0;
      music.pause();
      clearInterval(f);
    } else music.volume=v;
  },120);
}
function fadeInMusic(){
  music.play();
  let v=0; music.volume=0;
  const f=setInterval(()=>{
    v+=0.03;
    if(v>=0.8){
      music.volume=0.8;
      clearInterval(f);
    } else music.volume=v;
  },120);
}

/* FLASH */
function flashEffect(){
  flash.classList.add('active');
  setTimeout(()=>flash.classList.remove('active'),350);
}

/* START */
start.onclick=()=>{
  start.style.display='none';
  fadeInMusic();
  setTimeout(()=>{
    opening.classList.add('hidden');
    gallery.classList.remove('hidden');
  },3000);
};

/* FOTO */
document.querySelectorAll('.polaroid').forEach(p=>{
  p.onclick=()=>caption.textContent=p.dataset.text;
});

/* NEXT */
nextBtn.onclick=()=>{
  gallery.classList.add('hidden');
  videoPick.classList.remove('hidden');
};

/* BACK TO FOTO */
backToGallery.onclick=()=>{
  videoPick.classList.add('hidden');
  gallery.classList.remove('hidden');
};

/* PLAY VIDEO */
function playVideo(card,vid){
  flashEffect();
  loveConfetti();
  fadeOutMusic();

  card.classList.add('fullscreen');
  vid.muted=false;
  vid.play();

  backVideo.classList.add('show');

  backVideo.onclick=()=>{
    vid.pause();
    card.classList.remove('fullscreen');
    backVideo.classList.remove('show');
    fadeInMusic();
  };
}

card1.onclick=()=>playVideo(card1,vid1);
card2.onclick=()=>playVideo(card2,vid2);
</script>

</body>
</html>
